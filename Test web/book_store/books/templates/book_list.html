{% extends "web_parts/master.html" %}

{% block title %}
    List
{% endblock %}


{% block content %}
<h1>Book List</h1>
<a href="{% url 'book_create' %}">Add New Book</a>
<ul>
    {% for book in object_list %}
    <li>
        <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
